<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | UnMutedMinds</title>
  <link rel="stylesheet" href="register.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <style>
    .hidden {
      display: none;
    }
    .error-message {
      color: #ff3860;
      font-size: 0.8rem;
      margin-top: 0.25rem;
      display: none;
    }
    .input-box.invalid input {
      border-color: #ff3860;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <form id="signup-form">
      <h2>Sign Up to UnMutedMinds</h2>

      <div class="input-box">
        <input type="text" id="name" name="name" placeholder="Name" required />
        <i class="bx bxs-user"></i>
        <span class="error-message" id="name-error"></span>
      </div>

      <div class="input-box">
        <input type="email" id="email" name="email" placeholder="Email" required />
        <i class="bx bx-envelope"></i>
        <span class="error-message" id="email-error"></span>
      </div>

      <div class="input-box">
        <input type="text" id="gender" name="gender" placeholder="Gender" required />
        <i class='bx bx-male-female'></i>
        <span class="error-message" id="gender-error"></span>
      </div>

      <div class="input-box">
        <input type="date" id="dob" name="dob" placeholder="Date of Birth" required />
        <i class="bx bxs-calendar"></i>
        <span class="error-message" id="dob-error"></span>
      </div>

      <div class="input-box">
        <input type="password" id="password" name="password" placeholder="Password" required minlength="8" />
        <i class="bx bxs-lock-alt"></i>
        <span class="error-message" id="password-error">Password must be at least 8 characters</span>
      </div>

      <div class="input-box">
        <select id="role" name="role" required>
          <option value="">I am signing up as:</option>
          <option value="client">Client</option>
          <option value="therapist">Therapist</option>
        </select>
        <span class="error-message" id="role-error"></span>
      </div>

      <!-- Client-Specific Fields -->
      <div id="client-fields" class="hidden">
        <div class="input-box">
          <label for="clientPicture">Profile Picture</label>
          <input type="file" id="clientPicture" name="profilePicture" accept="image/*" />
        </div>
      </div>

      <!-- Therapist-Specific Fields -->
      <div id="therapist-fields" class="hidden">
        <div class="input-box">
          <input type="text" id="qualifications" name="qualifications" placeholder="Qualifications" />
        </div>
        <div class="input-box">
          <input type="text" id="specializations" name="specializations" placeholder="Specializations" />
        </div>
        <div class="input-box">
          <label for="therapistPicture">Profile Picture</label>
          <input type="file" id="therapistPicture" name="profilePicture" accept="image/*" />
        </div>
      </div>

      <button type="submit" class="btn" id="submit-btn">Create Account</button>

      <div class="register">
        <p>Already have an account? <a href="login.html">Log In</a></p>
      </div>
    </form>
  </div>

<div id="toast" class="toast"></div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('signup-form');
    const roleSelect = document.getElementById('role');
    const clientFields = document.getElementById('client-fields');
    const therapistFields = document.getElementById('therapist-fields');

    function toggleRoleFields() {
      clientFields.classList.add('hidden');
      therapistFields.classList.add('hidden');

      if (roleSelect.value === 'client') {
        clientFields.classList.remove('hidden');
      } else if (roleSelect.value === 'therapist') {
        therapistFields.classList.remove('hidden');
      }
    }

    roleSelect.addEventListener('change', toggleRoleFields);
    toggleRoleFields();

    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = "show";
      setTimeout(() => {
        toast.className = toast.className.replace("show", "");
      }, 3000);
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Manually control which profilePicture field to append
      const formData = new FormData();
      formData.append("name", document.getElementById("name").value);
      formData.append("email", document.getElementById("email").value);
      formData.append("password", document.getElementById("password").value);
      formData.append("gender", document.getElementById("gender").value);
      formData.append("dob", document.getElementById("dob").value);
      formData.append("role", roleSelect.value);

      if (roleSelect.value === "therapist") {
        formData.append("qualifications", document.getElementById("qualifications").value);
        formData.append("specializations", document.getElementById("specializations").value);

        const pic = document.getElementById("therapistPicture").files[0];
        if (pic) formData.append("profilePicture", pic);
      } else if (roleSelect.value === "client") {
        const pic = document.getElementById("clientPicture").files[0];
        if (pic) formData.append("profilePicture", pic);
      }

      try {
        const res = await fetch('https://teletherapy-platform.onrender.com/api/auth/signup', {
          method: 'POST',
          body: formData
        });

        const data = await res.json();
        console.log('Signup response:', data);

        if (!data.success) {
          console.error('Signup failed:', data);
          alert(data.message || "Signup failed. Please try again.");
          return;
        }

        alert("Account created successfully!");
        window.location.href = 'login.html';

      } catch (error) {
        console.error('Signup error:', error);
        alert('Something went wrong. Please try again.');
      }
    });
  });
</script>



</body>
</html>
