<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password | UnMutedMinds</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="forgot-password-container">
    <h1>Forgot Password</h1>
    <p>Enter your email address to receive a password reset link.</p>

    <form id="forgotPasswordForm">
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Your email"
        required
      />
      <button type="submit">Send Reset Link</button>
    </form>

    <div id="message"></div>

    <p><a href="login.html">Back to Login</a></p>
  </main>

  <script>
    document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();

      if (!email) {
        showMessage('Please enter your email.', 'error');
        return;
      }

      try {
        const response = await fetch('http://localhost:5000/api/auth/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email }),
        });

        const data = await response.json();

        if (response.ok) {
          showMessage(data.message || 'Reset link sent! Check your email.', 'success');
        } else {
          showMessage(data.message || 'Failed to send reset link.', 'error');
        }
      } catch (error) {
        showMessage('An error occurred. Please try again later.', 'error');
        console.error('Forgot password error:', error);
      }
    });

    function showMessage(msg, type) {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = msg;
      messageDiv.className = type; // style via CSS for .success, .error
    }
  </script>
</body>
</html>
