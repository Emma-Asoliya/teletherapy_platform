<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login | UnMutedMinds</title>
    <link rel="stylesheet" href="login.css" />
    <script src="index.js" defer></script>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>
<body>
   <div class="wrapper">
        <h1>Welcome Back üëãüèΩ</h1>
        <p>Log In to continue your journey!</p>

        <form id="loginForm">
            <div class="input-box">
                <input type="email" id="loginEmail" name="email" placeholder="Email" required />
                <i class='bx bxs-envelope'></i>
                <span class="error-message" id="emailError"></span>
            </div>

            <div class="input-box">
                <input type="password" id="loginPassword" name="password" placeholder="Password" required />
                <i class='bx bxs-lock-alt'></i>
                <span class="error-message" id="passwordError"></span>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox" id="rememberMe" name="remember" /> Remember me</label>
                <a href="forgot-password.html">Forgot password?</a>
            </div>

            <button type="submit" id="loginButton" class="btn">Login</button>

            <div class="register">
                <p>Don't have an account? <a href="register.html">Create an account</a></p>
            </div>
        </form>
    </div>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('loginForm');

    if (!form) {
      console.error('Login form not found');
      return;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      try {
        const res = await fetch('http://localhost:5000/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        const text = await res.text();
         let data = {};
         
         try {
          data = JSON.parse(text);
        } catch (err) {
          console.error('Failed to parse login response:', err, text);
          alert('Unexpected server response');
          return;
        }
       
       
       
         if (!res.ok) {
          alert(data.message || 'Login failed');
          return;
        }

        localStorage.setItem('token', data.token);
        localStorage.setItem('user', JSON.stringify(data.user));

        const redirectPage = data.user.role === 'therapist' 
          ? 'therapist-dashboard.html' 
          : 'dashboard.html';
        window.location.href = redirectPage;

      } catch (err) {
        console.error('Login error:', err);
        alert('Something went wrong. Please try again.');
      }
    });
  });
</script>






</body>
</html>
